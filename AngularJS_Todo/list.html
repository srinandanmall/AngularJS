<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>Todo</th>
    <th>Priority</th>
    <th>Due</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate}}</td>
        </tr>
    </tbody>
</table>
